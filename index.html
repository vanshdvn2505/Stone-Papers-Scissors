<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Rock Papers Scissors</h1>
        </div>
    </header>
    <div class="images">
        <div id="rock">
            <img src="Rock.jpg">
        </div>
        <div id="paper">
            <img src="Paper.jpg">
        </div>
        <div id="scissor">
            <img src="Scissors.jpg">
        </div>
    </div>
    <div class="moves">
        <div class="cpu">
            <p id="cp">I'm Waiting</p>
        </div>
        <div class="user">
            <p id="use">Please choose your move</p>
        </div>
    </div>
    <div class="result">
        <div class="score">
            <div class="text1">
                <p>Computer Score</p>
            </div>
            <p id="scr">0</p>
        </div>
        <div class="status">
            <p id="stats">Click a image to take your move</p>
        </div>
        <div class="yourscore">
            <p id="yscr">0</p>
            <div class="text2">
                <p>Your Score</p>
            </div>
        </div>
    </div>

</body>
<script src="game.js"></script>
</html>
